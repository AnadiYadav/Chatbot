<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRSC Admin Dashboard</title>
    <link rel="stylesheet" href="/frontend/static/css/admin-dashboard.css">
    <link rel="stylesheet" href="/frontend/static/css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Dashboard Header -->
    <header class="dashboard-header">
        <img src="/frontend/static/images/nrsc-logo.png" alt="NRSC Logo" class="dashboard-logo">
        <nav>
            <button class="btn-logout" onclick="handleLogout()">Logout</button>
        </nav>
    </header>

    <!-- Metrics Overview -->
    <div class="metrics-grid">
        <div class="metric-card">
            <h3>Total Queries</h3>
            <div class="metric-value" id="totalQueries">1,234</div>
            <div class="metric-trend">↑ 12% from last month</div>
        </div>
        <div class="metric-card">
            <h3>Active Sessions</h3>
            <div class="metric-value" id="activeSessions">89</div>
            <div class="metric-trend">↓ 5% from yesterday</div>
        </div>
        <div class="metric-card">
            <h3>System Health</h3>
            <div class="metric-value" id="systemHealth">98%</div>
            <div class="metric-trend">All systems normal</div>
        </div>
    </div>

    <!-- Main Content Area -->
    <main class="dashboard-main">
        <!-- Top Row Charts -->
        <div class="chart-row">
            <div class="chart-container">
                <h2>Frequently Asked Questions</h2>
                <canvas id="faqChart"></canvas>
            </div>
            <div class="chart-container">
                <h2>Visitor Statistics</h2>
                <canvas id="visitorChart"></canvas>
            </div>
        </div>

        <!-- Knowledge Submission Section -->
        <section class="knowledge-submission">
            <h2>Update Chatbot Knowledge</h2>
            <form id="knowledgeForm" enctype="multipart/form-data">
                <div class="form-group">
                    <label>Title*</label>
                    <input type="text" id="knowledgeTitle" required placeholder="e.g. New Satellite Specifications">
                </div>
                
                <div class="form-group">
                    <label>Type*</label>
                    <select id="knowledgeType" required onchange="togglePDFField()">
                        <option value="">Select type</option>
                        <option value="link">Web Link</option>
                        <option value="pdf">PDF Document</option>
                    </select>
                </div>
                
                <div class="form-group" id="textContentGroup">
                    <label>Content*</label>
                    <textarea id="knowledgeContent" rows="5" placeholder="Enter Link"></textarea>
                </div>
                
                <div class="form-group" id="pdfContentGroup" style="display:none">
                    <label>PDF File*</label>
                    <input type="file" id="knowledgePDF" accept=".pdf">
                </div>
                
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="knowledgeDesc" rows="3" placeholder="Brief description (optional)"></textarea>
                </div>
                
                <button type="submit" class="btn-submit">Submit for Approval</button>
            </form>
        </section>
    </main>

    <script src="/frontend/static/js/admin-dashboard.js"></script>
</body>
</html>
